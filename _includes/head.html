<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jekyll Netlify Boilerplate</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script async src="/assets/js/app.js"></script>
  {% if jekyll.environment == 'production' and site.netlifycms %}
    <script async src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
</head>
